{% extends "base.html" %}
{% block content %}
  <div class="screen bg-gradient-to-t from-pink-300 to-white min-h-screen">
    <div class="flex flex-col items-center justify-center h-screen pb-[13%] gap-7">
      <div class="title text-[#c22165] text-5xl mb-4 font-bold text-center">
        Set New Password
      </div>

      <form method="POST" class="inputs flex flex-col items-center justify-center gap-4 w-full max-w-md">
        {% csrf_token %}
        
        <!-- New Password Input -->
        <div class="input">
          <input
            type="password"
            name="new_password1"
            placeholder="New Password"
            class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400"
            required
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="input">
          <input
            type="password"
            name="new_password2"
            placeholder="Confirm New Password"
            class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400"
            required
          />
        </div>

        {% if form.errors %}
          <div class="text-red-500 text-sm mt-2">
            {{ form.errors }}
          </div>
        {% endif %}

        <!-- Submit Button -->
        <div class="button bg-[#c22165] mt-4 inline-flex text-xl justify-center items-center px-14 py-1.5 rounded-md cursor-pointer">
          <input type="submit" value="Change Password" class="text-[#fec6ee]">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
