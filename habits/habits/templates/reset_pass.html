```{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <div class="screen bg-gradient-to-t from-pink-300 to-white min-h-screen">
    <div class="flex flex-col items-center justify-center h-screen pb-[13%] gap-7">

      <!-- Title (Centered) -->
      <div class="title text-[#c22165] text-5xl mb-4 font-bold text-center">
        Reset Your Password
      </div>

      <!-- Form to reset password -->
      <form method="POST" class="inputs flex flex-col items-center justify-center gap-4 w-full max-w-md">
        {% csrf_token %}

<!-- Email Input -->
<div class="input">
  <input
    id="email"
    type="text"
    name="email"
    placeholder="Email"
    class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400"
    required
  />
</div>


        <!-- New Password Input -->
        <div class="input">
          <input
            id="new-password"
            type="password"
            name="new_password"
            placeholder="New Password"
            class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400"
            required
          />
        </div>

        <!-- Repeat New Password Input -->
        <div class="input">
          <input
            id="confirm-password"
            type="password"
            name="confirm_password"
            placeholder="Confirm New Password"
            class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400"
            required
          />
        </div>

        <!-- Error message (if any) -->
        {% if form.errors %}
          <div class="text-red-500 text-sm mt-2">
            {% for field in form %}
              {% for error in field.errors %}
                <div>{{ error }}</div>
              {% endfor %}
            {% endfor %}
          </div>
        {% endif %}

        <!-- Submit Button -->
        <div class="button bg-[#c22165] mt-4 inline-flex text-xl justify-center items-center px-14 py-1.5 rounded-md cursor-pointer">
          <input type="submit" value="Reset Password" class="text-[#fec6ee]">
        </div>
      </form>

      <!-- Link to Login Page -->
      <div class="back-to-login text-[#c22165] text-lg mt-6">
        <a href="/" class="underline font-bold">Back to Login</a>
      </div>
    </div>
  </div>
{% endblock content %}
```
