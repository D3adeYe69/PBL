{% extends "base.html" %}
{% block title %}Edit Info{% endblock %}
{% block content %}
{% load static %}

<div class="screen bg-gradient-to-t from-pink-300 to-white min-h-screen flex gap-6 flex-col items-center p-10 justify-start px-16">
    <!-- Header Section -->
    <div class="back-image text-4xl w-full flex items-center justify-between gap-8 mb-6">
        <div class="">
            <a href="{% url 'account' %}">
                <img class="w-3" src="{% static '/images/back.png' %}" alt="back-button" />
            </a>
        </div>
        <div class="title text-[#c22165] text-4xl font-bold">Edit Information</div>
        <div></div>
    </div>

<!-- Edit Information Form -->
<div class="w-full max-w-md border border-pink-400 p-6 rounded-lg shadow-lg mb-4">
    <!-- Username Form -->
    <form method="POST" action="{% url 'edit_info' %}" class="flex flex-col gap-4 mb-4">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" class="bg-[#fec6ee] text-[#c22165] text-xl px-5 py-2 rounded-md border border-pink-400 w-full" />
        <button type="submit" name="username_submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52] self-end">Save Username</button>
    </form>

    <!-- Email Form -->
    <form method="POST" action="{% url 'edit_info' %}" class="flex flex-col gap-4 mb-4">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="bg-[#fec6ee] text-[#c22165] text-xl px-5 py-2 rounded-md border border-pink-400 w-full" />
        <button type="submit" name="email_submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52] self-end">Save Email</button>
    </form>

    <!-- Password Form -->
    <form method="POST" action="{% url 'edit_info' %}" class="flex flex-col gap-4">
        {% csrf_token %}
        <!-- Password fields -->
        <div class="space-y-3">
            <div>
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="bg-[#fec6ee] text-[#c22165] text-xl px-5 py-2 rounded-md border border-pink-400 w-full" />
            </div>
            <div>
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="bg-[#fec6ee] text-[#c22165] text-xl px-5 py-2 rounded-md border border-pink-400 w-full" />
            </div>
            <div>
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="bg-[#fec6ee] text-[#c22165] text-xl px-5 py-2 rounded-md border border-pink-400 w-full" />
            </div>
        </div>
        <button type="submit" name="password_submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52] self-end">Save Password</button>
    </form>
</div>
{% endblock content %}
