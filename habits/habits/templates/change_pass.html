{% extends "base.html" %}
{% block title %}Edit Info{% endblock %}
{% block content %}
{% load static %}

<div class="screen bg-gradient-to-t from-pink-300 to-white min-h-screen flex gap-6 flex-col items-center p-10 justify-start px-16">
    <!-- Header Section -->
    <div class="back-image text-4xl w-full flex items-center justify-between gap-8 mb-6">
        <div class="">
            <a href="{% url 'account' %}">
                <img class="w-3" src="{% static '/images/back.png' %}" alt="back-button" />
            </a>
        </div>
        <div class="title text-[#c22165] text-4xl font-bold">Edit Information</div>
        <div></div>
    </div>

    <!-- Edit Username Section -->
    <div class="w-full max-w-md border border-pink-400 p-6 rounded-lg shadow-lg mb-4">
        <form method="POST" action="{% url 'account' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <label for="username" class="text-xl font-semibold text-[#c22165]">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                value="{{ user.username }}"
                placeholder="Enter new username"
                class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400 w-full"
                required
            />
            <div class="flex justify-end">
                <button type="submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52]">
                    Save
                </button>
            </div>
        </form>
    </div>

    <!-- Edit Email Section -->
    <div class="w-full max-w-md border border-pink-400 p-6 rounded-lg shadow-lg mb-4">
        <form method="POST" action="{% url 'account' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <label for="email" class="text-xl font-semibold text-[#c22165]">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{ user.email }}"
                placeholder="Enter new email"
                class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400 w-full"
                required
            />
            <div class="flex justify-end">
                <button type="submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52]">
                    Save
                </button>
            </div>
        </form>
    </div>

    <!-- Edit Password Section -->
    <div class="w-full max-w-md border border-pink-400 p-6 rounded-lg shadow-lg mb-4">
        <form method="POST" action="{% url 'account' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <label for="current_password" class="text-xl font-semibold text-[#c22165]">Current Password</label>
            <input
                type="password"
                id="current_password"
                name="current_password"
                placeholder="Enter your current password"
                class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400 w-full"
                required
            />

            <label for="new_password" class="text-xl font-semibold text-[#c22165]">New Password</label>
            <input
                type="password"
                id="new_password"
                name="new_password"
                placeholder="Enter new password"
                class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400 w-full"
                required
            />

            <label for="confirm_password" class="text-xl font-semibold text-[#c22165]">Confirm New Password</label>
            <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your new password"
                class="bg-[#fec6ee] text-[#c22165] text-xl focus:outline-none focus:border-pink-600 focus:placeholder-transparent placeholder-[#c22165] px-5 py-2 rounded-md border border-pink-400 w-full"
                required
            />

            <div class="flex justify-end">
                <button type="submit" class="text-white bg-[#c22165] py-2 px-4 rounded-full hover:bg-[#a01b52]">
                    Save
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock content %}
